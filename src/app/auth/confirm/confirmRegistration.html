<!-- Confirm Code -->
<section class="g-bg-gray-light-v5">
    <div class="container g-py-50">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-lg-6">
                <div class="u-shadow-v21 g-bg-white rounded g-py-40 g-px-30">
                    <header class="text-center mb-4">
                        <h2 class="h2 g-color-black g-font-weight-600">Confirm Registration</h2>
                    </header>

                    <!-- Red Alert -->
                    <div *ngIf="didFail && errorMessage != null" class="alert alert-dismissible fade show g-bg-red g-color-white rounded-0" role="alert">
                        <button type="button" class="close u-alert-close--light" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>

                        <div class="media">
                            <span class="d-flex g-mr-10 g-mt-5">
                                <i class="icon-ban g-font-size-25"></i>
                            </span>
                            <span class="media-body align-self-center">
                                {{ errorMessage }}
                            </span>
                        </div>
                    </div>
                    <!-- End Red Alert -->


                    <!-- Teal Alert -->
                    <div *ngIf="!didFail" class="alert alert-dismissible fade show g-bg-teal g-color-white rounded-0" role="alert">
                        <button type="button" class="close u-alert-close--light" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>

                        <div class="media">
                            <span class="d-flex g-mr-10 g-mt-5">
                                <i class="icon-check g-font-size-25"></i>
                            </span>
                            <span class="media-body align-self-center">
                                {{ successMessage }}
                            </span>
                        </div>
                    </div>
                    <!-- End Teal Alert -->

                    <!-- Form -->
                    <form class="g-py-15" novalidate (ngSubmit)="onConfirmRegistration()" #usrForm="ngForm">
                        <div class="form-group g-mb-4">
                            <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Verification Code:</label>
                            <input type="text" class="form-control" maxlength="50" name="verificationCode" [(ngModel)]="model.verificationCode" required
                                #verificationCode="ngModel">
                            <div class="form-control-feedback" *ngIf="verificationCode.errors && verificationCode.touched">
                                <small *ngIf="verificationCode.errors.required">Verification Code is required</small>
                            </div>
                        </div>
                        <br>
                        <div class="mb-4">
                            <button type="submit" class="btn btn-md btn-block u-btn-primary rounded g-py-13" [disabled]="usrForm.invalid">Confirm
                            </button>
                        </div>
                    </form>
                    <!-- End Form -->

                    <footer class="text-center">
                        <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Can't find your code?
                            <a class="g-font-weight-600" [routerLink]="['/resendCode']">
                                <i class="fa fa-fw fa-group"></i> Resend Code</a>
                        </p>
                        <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Already have an account?
                            <a class="g-font-weight-600" [routerLink]="['/login']">
                                <i class="fa fa-fw fa-lock"></i>Login</a>
                        </p>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Confirm Code -->
