<!-- Signup -->
<section class="g-bg-gray-light-v5">
  <div class="container g-py-50">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-9 col-lg-6">
        <div class="u-shadow-v21 g-bg-white rounded g-py-30 g-px-30">
          <header class="text-center mb-4">
            <h2 class="h2 g-color-black g-font-weight-600">Register</h2>
          </header>

          <!-- Red Alert -->
          <div *ngIf="didFail && errorMessage != null" class="alert alert-dismissible fade show g-bg-red g-color-white rounded-0" role="alert">
            <button type="button" class="close u-alert-close--light" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>

            <div class="media">
              <span class="d-flex g-mr-10 g-mt-5">
                <i class="icon-ban g-font-size-25"></i>
              </span>
              <span class="media-body align-self-center">
                {{ errorMessage }}
              </span>
            </div>
          </div>
          <!-- End Red Alert -->

          <!-- Form -->
          <form class="g-py-15" novalidate (ngSubmit)="onRegister()" #usrForm="ngForm">
            <div class="form-group g-mb-4">
              <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Name:</label>
              <input type="text" class="form-control" maxlength="50" name="name" [(ngModel)]="model.username" required #name="ngModel">
              <div class="form-control-feedback" *ngIf="name.errors && name.touched">
                <small *ngIf="name.errors.required">Name is required</small>
              </div>
            </div>

            <div class="form-group g-mb-4">
              <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Email:</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="model.email" required email #email="ngModel">
              <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
                <small *ngIf="email.errors.required">Email is required</small>
                <small *ngIf="!email.errors.valid && email.touched">Email must contain at least the @ character</small>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-xs-12 col-sm-6 g-mb-4">
                <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Password:</label>
                <input type="password" class="form-control" maxlength="25" name="password" [(ngModel)]="model.password" validateEqual="confirmPassword"
                  reverse="true" required #password="ngModel" placeholder="at least 8 characters" length="40">
                <div class="form-control-feedback" *ngIf="password.errors && password.touched">
                  <small *ngIf="password.errors.required">Password is required</small>
                  <small [hidden]="password.valid || (password.pristine && !usrForm.submitted)">Password Mismatch</small>
                </div>
              </div>

              <div class="form-group col-xs-12 col-sm-6 g-mb-4">
                <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Confirm Password:</label>
                <input type="password" class="form-control" maxlength="25" name="confirmPassword" [(ngModel)]="model.confirmPassword" validateEqual="password"
                  reverse="false" required #confirmPassword="ngModel" placeholder="Password" length="40">
                <div class="form-control-feedback" *ngIf="confirmPassword.errors && confirmPassword.touched">
                  <small *ngIf="confirmPassword.errors.required">Confirm Password is required</small>
                  <small [hidden]="confirmPassword.valid || (confirmPassword.pristine && !usrForm.submitted)">Password Mismatch</small>
                </div>
              </div>
            </div>
            <br>
            <div class="mb-4">
              <button type="submit" class="btn btn-md btn-block u-btn-primary rounded g-py-13" [disabled]="usrForm.invalid">Signup
              </button>
            </div>
          </form>
          <!-- End Form -->
          <footer class="text-center">
            <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Already have an account?
              <a class="g-font-weight-600" [routerLink]="['/login']">
                <i class="fa fa-fw fa-lock"></i>Login</a>
            </p>
          </footer>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Signup -->
