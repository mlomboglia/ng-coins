<!-- Resend Code -->
<section class="g-bg-gray-light-v5">
    <div class="container g-py-50">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-lg-6">
                <div class="u-shadow-v21 g-bg-white rounded g-py-40 g-px-30">
                    <header class="text-center mb-4">
                        <h2 class="h2 g-color-black g-font-weight-600">Forgot Password</h2>
                    </header>

                    <!-- Red Alert -->
                    <div *ngIf="didFail && errorMessage != null" class="alert alert-dismissible fade show g-bg-red g-color-white rounded-0" role="alert">
                        <button type="button" class="close u-alert-close--light" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>

                        <div class="media">
                            <span class="d-flex g-mr-10 g-mt-5">
                                <i class="icon-ban g-font-size-25"></i>
                            </span>
                            <span class="media-body align-self-center">
                                {{ errorMessage }}
                            </span>
                        </div>
                    </div>
                    <!-- End Red Alert -->

                    <!-- Teal Alert -->
                    <div *ngIf="!didFail" class="alert alert-dismissible fade show g-bg-teal g-color-white rounded-0" role="alert">
                        <button type="button" class="close u-alert-close--light" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">×</span>
                        </button>

                        <div class="media">
                            <span class="d-flex g-mr-10 g-mt-5">
                                <i class="icon-check g-font-size-25"></i>
                            </span>
                            <span class="media-body align-self-center">
                                {{ successMessage }}
                            </span>
                        </div>
                    </div>
                    <!-- End Teal Alert -->

                    <!-- Form -->
                    <form class="g-py-15" novalidate (ngSubmit)="onNext()" #usrForm="ngForm">
                        <div class="form-group g-mb-4">
                            <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Verification Code:</label>
                            <input type="text" class="form-control" maxlength="50" name="name" [(ngModel)]="model.verificationCode" required #verificationCode="ngModel">
                            <div class="form-control-feedback" *ngIf="verificationCode.errors && verificationCode.touched">
                                <small *ngIf="verificationCode.errors.required">Verification Code is required</small>
                            </div>
                        </div>
                        <div class="form-group g-mb-4">
                            <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">New password:</label>
                            <input type="password" class="form-control" maxlength="25" name="password" [(ngModel)]="model.password" validateEqual="confirmPassword"
                                reverse="true" required #password="ngModel" placeholder="at least 8 characters" length="40">
                            <div class="form-control-feedback" *ngIf="password.errors && password.touched">
                                <small *ngIf="password.errors.required">Password is required</small>
                                <small [hidden]="password.valid || (password.pristine && !usrForm.submitted)">Password Mismatch</small>
                            </div>
                        </div>
                        <div class="form-group g-mb-4">
                            <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Confirm Password:</label>
                            <input type="password" class="form-control" maxlength="25" name="confirmPassword" [(ngModel)]="model.confirmPassword" validateEqual="password"
                                reverse="false" required #confirmPassword="ngModel" placeholder="Password" length="40">
                            <div class="form-control-feedback" *ngIf="confirmPassword.errors && confirmPassword.touched">
                                <small *ngIf="confirmPassword.errors.required">Confirm Password is required</small>
                                <small [hidden]="confirmPassword.valid || (confirmPassword.pristine && !usrForm.submitted)">Password Mismatch</small>
                            </div>
                        </div>
                        <br>
                        <div class="mb-4">
                            <button type="submit" id="nextPage" class="btn btn-md btn-block u-btn-primary rounded g-py-13" [disabled]="usrForm.invalid">Reset Password
                            </button>
                        </div>
                    </form>
                    <!-- End Form -->

                    <footer class="text-center">
                        <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Don't have a code?
                            <a [routerLink]="['/forgotPassword']">
                                <i class="fa fa-fw fa-group"></i> Go back</a>
                        </p>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Resend Code -->
