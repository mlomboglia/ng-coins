<!-- Resend Code -->
<section class="g-bg-gray-light-v5">
    <div class="container g-py-50">
        <div class="row justify-content-center">
            <div class="col-sm-8 col-lg-6">
                <div class="u-shadow-v21 g-bg-white rounded g-py-40 g-px-30">
                    <header class="text-center mb-4">
                        <h2 class="h2 g-color-black g-font-weight-600">Forgot Password</h2>
                    </header>

                    <!-- Red Alert -->
                    <div *ngIf="didFail && errorMessage != null" class="alert alert-dismissible fade show g-bg-red g-color-white rounded-0" role="alert">
                        <button type="button" class="close u-alert-close--light" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>

                        <div class="media">
                            <span class="d-flex g-mr-10 g-mt-5">
                                <i class="icon-ban g-font-size-25"></i>
                            </span>
                            <span class="media-body align-self-center">
                                {{ errorMessage }}
                            </span>
                        </div>
                    </div>
                    <!-- End Red Alert -->

                    <!-- Form -->
                    <form class="g-py-15" novalidate (ngSubmit)="onNext()" #usrForm="ngForm">
                        <div class="form-group g-mb-4">
                            <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Email:</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="model.email" required email #email="ngModel">
                            <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
                                <small *ngIf="email.errors.required">Email is required</small>
                                <small *ngIf="!email.errors.valid && email.touched">Email must contain at least the @ character</small>
                            </div>
                        </div>
                        <br>
                        <div class="mb-4">
                            <button type="submit" id="nextPage" class="btn btn-md btn-block u-btn-primary rounded g-py-13" [disabled]="usrForm.invalid">Next
                            </button>
                        </div>
                    </form>
                    <!-- End Form -->

                    <footer class="text-center">
                        <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Don't have an account?
                            <a class="g-font-weight-600" [routerLink]="['/register']">
                                <i class="fa fa-fw fa-group"></i> Register</a>
                        </p>
                        <p class="g-color-gray-dark-v5 g-font-size-13 mb-0">Already have an account?
                            <a class="g-font-weight-600" [routerLink]="['/login']">
                                <i class="fa fa-fw fa-lock"></i>Login</a>
                        </p>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Resend Code -->
