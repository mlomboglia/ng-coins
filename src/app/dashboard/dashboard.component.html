<div class="row">
  <div class="col-md-5">
    <app-recipe-list></app-recipe-list>

    <div class="loader" *ngIf="!coinListResponse && !didFail">Loading...</div>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-md-6 cold-sm-offset-1 col-md-offset-3 text-center">
        <div class="alert alert-danger" *ngIf="didFail">
          An error occurred, please try again!
        </div>
      </div>
    </div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let data of coinListResponse.Data | keys">
        Name: {{ data.Name }} Symbol: {{ data.Symbol }}
      </li>
    </ul>

  </div>
  <div class="col-md-7">
    <router-outlet></router-outlet>
  </div>
</div>
